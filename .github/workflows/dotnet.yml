# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "origin" ]
  pull_request:
    branches: [ "origin" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./ImageHubAPI/ImageHubAPI.sln
    - name: Build
      run: dotnet build ./ImageHubAPI/ImageHubAPI.sln --no-restore
    - name: Test
      run: dotnet test https://github.com/VGTAx/ImageHubAPI.UnitTests/ImageHubAPI.UnitTests.csproj --no-build --verbosity normal
